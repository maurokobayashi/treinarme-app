<!doctype html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport"
  content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#000000">
  <title>criar conta | treinar.me</title>
  <meta name="description" content="Mobilekit HTML Mobile UI Kit">
  <meta name="keywords" content="bootstrap 5, mobile template, cordova, phonegap, mobile, html" />
  <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="manifest" href="__manifest.json">
</head>

<body class="bg-white">

  <!-- loader -->
  <div id="loader">
    <div class="spinner-border text-primary" role="status"></div>
  </div>
  <!-- * loader -->

  <!-- App Header -->
  <div class="appHeader no-border transparent position-absolute">
    <div class="left">
      <a href="#" class="headerButton goBack">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </a>
    </div>
    <div class="pageTitle"></div>
    <div class="right">
      <a href="login.html" class="headerButton">
        Login
      </a>
    </div>
  </div>
  <!-- * App Header -->

  <!-- App Capsule -->
  <div id="appCapsule">

    <div class="login-form mt-2">
      <div class="section">
        <h1>criar conta</h1>
        <h4>Preencha os campos corretamente</h4>
      </div>
      <div class="section mt-3 mb-5">
        <form action="onboarding_1.html" class="needs-validation" novalidate>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <input type="text" class="form-control" id="name1" placeholder="Nome completo" required>
              <div class="invalid-feedback">Informe seu nome completo</div>
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <input type="email" class="form-control" id="email1" placeholder="E-mail" required>
              <div class="invalid-feedback">Informe seu e-mail</div>
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password1" autocomplete="off" placeholder="Escolha uma senha" required>
              <div class="invalid-feedback">Escolha uma senha</div>
            </div>
          </div>

          <div class="form-group boxed">
            <div class="input-wrapper">
              <input type="password" class="form-control" id="password2" autocomplete="off" placeholder="Repita a senha" required>
              <div class="invalid-feedback">Repita a senha</div>
            </div>
          </div>


          <div class="form-button-group">
            <button type="submit" class="btn btn-primary btn-block btn-lg">Criar conta</button>
          </div>

        </form>
      </div>
    </div>



  </div>
  <!-- * App Capsule -->


  <!-- ============== Js Files ==============  -->
  <!-- Bootstrap -->
  <script src="assets/js/lib/bootstrap.min.js"></script>
  <!-- Ionicons -->
  <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
  <!-- Splide -->
  <script src="assets/js/plugins/splide/splide.min.js"></script>
  <!-- ProgressBar js -->
  <script src="assets/js/plugins/progressbar-js/progressbar.min.js"></script>
  <!-- Base Js File -->
  <script src="assets/js/base.js"></script>


  <!-- Form validation -->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function (form) {
              form.addEventListener('submit', function (event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
    })();
    </script>
    <!-- * Form validation -->

  </body>

  </html>
